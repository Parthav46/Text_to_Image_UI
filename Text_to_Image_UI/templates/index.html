{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title> Text to Image Synthesis using GANs </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="{% static 'js' %}/index.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'css' %}/index.css"></style>
	</head>
	<body>
		<div class='header'>
			<h1> Text to Image Synthesis using GANs </h1>
		</div>
		<div name='project'>
			<div class='label'>
				<p> Describe a bird in the textbox given below and the program will try to generate an image for it.</p>
			</div>
			{% csrf_token %}
			<div class='input'>	
				<input class='text' type='text' id='text' name='text'>
				<div class='random' id='random'>
					<div class="holder">
						<span class="fa fa-random"></span>
					</div>
				</div>
				<div class='submit' id='submit'>
					<div class="holder">
						<span class="fa fa-play"></span>
					</div>
				</div>

			</div>
			<div>
				<div id='loader' style="visibility: hidden;">
					<div class="holder">
						<div class="loader"></div>
					</div>
				</div>
				<div id='content'>
				</div>
			</div>
		</div>
	</body>
</html>
